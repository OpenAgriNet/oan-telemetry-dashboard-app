<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MahaVISTAAR-dashboard</title>
    <meta name="description" content="mahapocra Project" />
    <meta name="author" content="mahapocra" />

    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://prodauthvistaar.mahapocra.gov.in" crossorigin>
    <link rel="preconnect" href="https://proddashbaordvistaar.mahapocra.gov.in" crossorigin>
    <link rel="dns-prefetch" href="https://prodauthvistaar.mahapocra.gov.in">
    <link rel="dns-prefetch" href="https://proddashbaordvistaar.mahapocra.gov.in">

    <!-- Critical CSS will be inlined by Vite -->
    <link rel="preload" as="script" href="/src/main.tsx">

    <meta property="og:title" content="MahaVISTAAR Dashboard" />
    <meta property="og:description" content="MahaPOCRA VISTAAR Analytics Dashboard" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="MahaVISTAAR Dashboard" />
    <meta name="twitter:description" content="MahaPOCRA VISTAAR Analytics Dashboard" />

    <!-- Performance optimizations -->
    <meta name="theme-color" content="#ffffff" />
    <link rel="manifest" href="/manifest.json" />
  </head>

  <body class="overflow-hidden">
    <!-- Loading screen to show immediately -->
    <div id="root">
      <div id="initial-loader" class="min-h-screen bg-white flex flex-col justify-center items-center">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mb-4"></div>
        <h2 class="text-xl font-semibold text-gray-900 mb-2">Loading MahaVISTAAR Dashboard</h2>
        <p class="text-gray-600 text-center max-w-md">
          Establishing secure connection...
        </p>
      </div>
    </div>

    <!-- Inline critical CSS for loading screen -->
    <style>
      #initial-loader {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin {
        animation: spin 1s linear infinite;
      }
    </style>

    <!-- Remove initial loader when app is ready -->
    <script>
      // Remove initial loader when React app mounts
      window.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const loader = document.getElementById('initial-loader');
          if (loader && window.React) {
            loader.style.display = 'none';
          }
        }, 100);
      });
    </script>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
